<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-middle">
            <h1>Library</h1>
            <h1 class="tempIcon">D/L</h1>
        </div>
    </div>

    <button class="addBookButton">
        <h2>+ Add book</h2>
    </button>

    <div class="addBookModal">
        <form action="" method="post">
            <h2>Add new book</h2>
            <input type="text" class="inputField" id="titleInput" placeholder="Title *" name="title">
            <input type="text" class="inputField" id="authorInput" placeholder="Author *" name="author">
            <input type="number" class="inputField" id="pagesInput" placeholder="Pages *" name="pages">
            <div>
                <label for="readItInput" id="readItlabel">Have you read it?</label>
                <input type="checkbox" id="readItInput" name="readIt">
            </div>
            <button>Submit</button>
        </form>
    </div>


    <div class="footer">
        Copyright 2023 JeremyRupprecht
    </div>

    <script src="./script.js"></script>
</body>
</html>
