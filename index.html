<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-middle">
            <h1>Library</h1>
            <h1 class="tempIcon">D/L</h1>
        </div>
    </div>

    <button class="addBookButton">+ Add Book</button>

    <div class="booksGrid"></div>

    <div class="modalBackground"></div>
    <div class="addBookModal">
        <form action="" method="post" id="addBookForm">
            <h2>Add new book</h2>

            <div class="form-row">
                <input type="text" class="inputField" id="titleInput" placeholder="Title *" name="title" required>
                <div class="focus-text">Title</div>
            </div>

            <div class="form-row">
                <input type="text" class="inputField" id="authorInput" placeholder="Author *" name="author" required>
                <div class="focus-text">Author</div>
            </div>

            <div class="form-row">
                <input type="number" class="inputField" id="pagesInput" placeholder="Pages *" name="pages" min="1" required>
                <div class="focus-text">Pages</div>
            </div>

            <div class="form-row">
                <label for="readItInput" id="readItlabel">Have you read it?</label>
                <input type="checkbox" id="readItInput" name="readIt" value="yes">
            </div>
            <button type="submit" value="submit">Submit</button>
        </form>
    </div>


    <div class="footer">
        Copyright 2023 JeremyRupprecht
    </div>

    <script src="./script.js"></script>
</body>
</html>
